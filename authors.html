---
layout: default
title: Meditate by the Book - Authors
---
<section class="bg-light-gray padding-two-bottom">
    <div class="container text center">
        <div class="row justify-content-center">
            <div class="width-100 justify-content-center" align="center">
                <h5 class="alt-font text-deep-pink font-weight-600 padding-three-bottom">Authors</h5>
            </div>
        </div>
        <div class="row">
            {% for author in site.authors %}
            <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-xs-12 team-block text-left team-style-1 margin-40px-bottom md-margin-seven-bottom sm-margin-30px-bottom wow fadeInRight" style="visibility: visible; animation-name: fadeInRight;">
                <figure>
                    <div class="team-image sm-width-100">
                        <img src="{{ baseurl }}/assets/images/bookcovers/350x500.svg" data-src="{{ baseurl }}/assets/images/authors/{{ author.author_image }}" style="display: block; margin-left: auto; margin-right: auto;" class="justify-content-center" alt="{{ author.author_name }} image" data-no-retina="">
                        <div class="overlay-content text-center d-flex align-items-end justify-content-center">
                            <div class="icon-social-large padding-twelve-all">
                                <span class="text-white-2 text-small d-inline-block m-0"><i>"{{ author.short_quote }}"</i></span>
                                <div class="separator-line-horrizontal-full bg-deep-pink margin-eleven-tb"></div>
                                <a href="/{{ author.permalink }}" class="text-white-2"><i class="fas fa-info-circle"></i></a>
                            </div>
                        </div>
                        <div class="team-overlay bg-extra-dark-gray opacity8"></div>
                    </div>
                    <figcaption>
                        <div class="team-member-position margin-20px-top text-center">
                            <div class="text-small font-weight-500 text-extra-dark-gray text-uppercase"><a href="/{{ author.permalink }}" target="_blank"><h6>{{ author.author_name }}</h6></a></div>
                        </div>   
                    </figcaption>
                </figure>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
